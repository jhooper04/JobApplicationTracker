version: "3.9"
services:
  web:
    build: .
    container_name: job-tracker-web
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/job_tracker
    depends_on:
      - db
  db:
    image: postgres:14
    container_name: job-tracker-db
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: job_tracker
    volumes:
      - postgres_data:/var/lib/postgresql/data
volumes:
  postgres_data:
